<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .box { fill: #88C0D0; stroke: #2E3440; stroke-width: 2; }
      .data-box { fill: #A3BE8C; stroke: #2E3440; stroke-width: 2; }
      .ml-box { fill: #EBCB8B; stroke: #2E3440; stroke-width: 2; }
      .text { fill: #2E3440; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .small-text { fill: #2E3440; font-family: Arial, sans-serif; font-size: 11px; }
      .arrow { fill: none; stroke: #D08770; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#D08770" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="text" font-size="18">Isaac Sim Synthetic Data Pipeline</text>

  <!-- Step 1: Scene Creation -->
  <rect x="50" y="80" width="180" height="80" rx="8" class="box"/>
  <text x="140" y="105" text-anchor="middle" class="text">1. USD Scene</text>
  <text x="140" y="125" text-anchor="middle" class="small-text">Create 3D environment</text>
  <text x="140" y="140" text-anchor="middle" class="small-text">• Robots, objects</text>
  <text x="140" y="155" text-anchor="middle" class="small-text">• Lighting, textures</text>

  <!-- Step 2: Domain Randomization -->
  <rect x="310" y="80" width="180" height="80" rx="8" class="box"/>
  <text x="400" y="105" text-anchor="middle" class="text">2. Randomization</text>
  <text x="400" y="125" text-anchor="middle" class="small-text">Replicator API</text>
  <text x="400" y="140" text-anchor="middle" class="small-text">• Random textures</text>
  <text x="400" y="155" text-anchor="middle" class="small-text">• Random lighting</text>

  <!-- Step 3: RTX Rendering -->
  <rect x="570" y="80" width="180" height="80" rx="8" class="box"/>
  <text x="660" y="105" text-anchor="middle" class="text">3. RTX Render</text>
  <text x="660" y="125" text-anchor="middle" class="small-text">Photorealistic images</text>
  <text x="660" y="140" text-anchor="middle" class="small-text">• Ray tracing</text>
  <text x="660" y="155" text-anchor="middle" class="small-text">• 60 FPS</text>

  <!-- Step 4: Data Generation -->
  <rect x="310" y="240" width="180" height="90" rx="8" class="data-box"/>
  <text x="400" y="265" text-anchor="middle" class="text">4. Synthetic Data</text>
  <text x="400" y="285" text-anchor="middle" class="small-text">• RGB images</text>
  <text x="400" y="300" text-anchor="middle" class="small-text">• Bounding boxes</text>
  <text x="400" y="315" text-anchor="middle" class="small-text">• Segmentation masks</text>

  <!-- Step 5: ML Training -->
  <rect x="310" y="390" width="180" height="80" rx="8" class="ml-box"/>
  <text x="400" y="415" text-anchor="middle" class="text">5. Train ML Model</text>
  <text x="400" y="435" text-anchor="middle" class="small-text">PyTorch / TensorFlow</text>
  <text x="400" y="450" text-anchor="middle" class="small-text">10K-1M images</text>

  <!-- Arrows -->
  <path d="M 230 120 L 310 120" class="arrow"/>
  <path d="M 490 120 L 570 120" class="arrow"/>
  <path d="M 660 160 L 660 200 L 400 200 L 400 240" class="arrow"/>
  <path d="M 400 330 L 400 390" class="arrow"/>

  <!-- Loop indicator -->
  <text x="40" y="120" class="small-text" fill="#5E81AC">Generate</text>
  <text x="40" y="135" class="small-text" fill="#5E81AC">10K+ images</text>
  <text x="40" y="150" class="small-text" fill="#5E81AC">(2-3 hours)</text>

  <!-- Key advantage -->
  <rect x="600" y="400" width="180" height="60" rx="4" style="fill: none; stroke: #5E81AC; stroke-width: 1; stroke-dasharray: 3,2;"/>
  <text x="690" y="420" text-anchor="middle" class="small-text" fill="#5E81AC" font-weight="bold">No Manual Labeling!</text>
  <text x="690" y="435" text-anchor="middle" class="small-text" fill="#5E81AC">Perfect labels for free</text>
  <text x="690" y="450" text-anchor="middle" class="small-text" fill="#5E81AC">vs. weeks of human work</text>
</svg>
