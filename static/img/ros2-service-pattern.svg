<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <style>
      .node-box { fill: #88C0D0; stroke: #2E3440; stroke-width: 2; }
      .request-box { fill: #EBCB8B; stroke: #2E3440; stroke-width: 2; }
      .response-box { fill: #A3BE8C; stroke: #2E3440; stroke-width: 2; }
      .text { fill: #2E3440; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .small-text { fill: #2E3440; font-family: Arial, sans-serif; font-size: 12px; }
      .arrow-request { fill: none; stroke: #D08770; stroke-width: 3; marker-end: url(#arrowhead-request); }
      .arrow-response { fill: none; stroke: #A3BE8C; stroke-width: 3; marker-end: url(#arrowhead-response); stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead-request" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D08770" />
    </marker>
    <marker id="arrowhead-response" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#A3BE8C" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="text" font-size="20">ROS 2 Service Request-Response Pattern</text>

  <!-- Client Node -->
  <rect x="50" y="180" width="200" height="100" rx="10" class="node-box"/>
  <text x="150" y="215" text-anchor="middle" class="text">Client Node</text>
  <text x="150" y="240" text-anchor="middle" class="small-text">navigation_planner</text>
  <text x="150" y="260" text-anchor="middle" class="small-text">Requests service</text>

  <!-- Server Node -->
  <rect x="550" y="180" width="200" height="100" rx="10" class="node-box"/>
  <text x="650" y="215" text-anchor="middle" class="text">Server Node</text>
  <text x="650" y="240" text-anchor="middle" class="small-text">localization_service</text>
  <text x="650" y="260" text-anchor="middle" class="small-text">Provides service</text>

  <!-- Request -->
  <rect x="280" y="150" width="240" height="50" rx="8" class="request-box"/>
  <text x="400" y="165" text-anchor="middle" class="small-text">Request</text>
  <text x="400" y="185" text-anchor="middle" class="text">get_robot_position</text>

  <!-- Response -->
  <rect x="280" y="250" width="240" height="50" rx="8" class="response-box"/>
  <text x="400" y="265" text-anchor="middle" class="small-text">Response</text>
  <text x="400" y="285" text-anchor="middle" class="text">(x: 2.5, y: 1.3, θ: 45°)</text>

  <!-- Arrows -->
  <path d="M 250 230 Q 265 175 280 175" class="arrow-request"/>
  <text x="265" y="195" text-anchor="middle" class="small-text" font-weight="normal">1. Send request</text>

  <path d="M 520 175 L 550 230" class="arrow-request"/>
  <text x="540" y="195" text-anchor="middle" class="small-text" font-weight="normal">2. Process</text>

  <path d="M 550 230 Q 535 275 520 275" class="arrow-response"/>
  <text x="540" y="260" text-anchor="middle" class="small-text" font-weight="normal">3. Send response</text>

  <path d="M 280 275 L 250 230" class="arrow-response"/>
  <text x="265" y="260" text-anchor="middle" class="small-text" font-weight="normal">4. Receive</text>

  <!-- Key differences label -->
  <text x="400" y="370" text-anchor="middle" class="small-text" font-weight="bold">Key Differences from Topics:</text>
  <text x="400" y="390" text-anchor="middle" class="small-text">• Synchronous: Client waits for response</text>
  <text x="400" y="410" text-anchor="middle" class="small-text">• One-to-one: Exactly one server responds</text>
  <text x="400" y="430" text-anchor="middle" class="small-text">• Use case: Query current state, trigger actions</text>
</svg>
